{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static  'css/index.css' %}">
</head>

<body>

    <button type="submit" class="create-btn"><a href="{%url 'create' %}">✏️ 글 작성</a></button>

    <div class="write-wrapper">
        {% for write in all_write %}
        <div class="write">
            <a href="{% url 'detail' write.id %}">
                <div>{{write.title}}</div>
                <div>{{write.contents}}</div>
                <div>{{write.updated_at}}</div>
                <div class="update-delete">
                    <div><a href="{% url 'update' write.id %}">수정</a></div>
                    <div><a href="{% url 'delete' write.id %}">삭제</a></div>
                </div>
            </a>
        </div>

        {% endfor %}
    </div>
</body>

</html>
